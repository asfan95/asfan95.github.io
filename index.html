<!DOCTYPE html>
<html lang="en">
<head>

    <meta charset="utf-8">
    <title>Khan Korp</title>

    <link rel="shortcut icon" href="pic/tab_Icon.PNG">


</head>

<body>

<script>

    x=navigator.geolocation;

    x.getCurrentPosition(success,failure);

    function success(position)
    {
        //gets your coordinates
        var mylat = position.coords.latitude;
        var mylong= position.coords.longitude;


    

        //Google-API-ready latitude and longiude string
        var coords= new google.maps.LatLng(mylat,mylong);
        
        //setts up our google map
        var mapOptions ={   
        //zoom goes up to 20ish, ROADMAP can switch to Sattile
            zoom: 16,
            center: coords,
            mapTypeId: google.maps.MapTypeId.ROADMAP
        }

        //create the map
        var map = new google.maps.Map(document.getElementById("map"),mapOptions);

        //create a marker

        var markerList=[];
        for(i=0;i<5;i++)
        {
            coords= new google.maps.LatLng(mylat+i*10,mylong+i*10);
            markerList[i]= new google.maps.Marker({map:map,position:coords});
        }
        var marker = new google.maps.Marker({map:map,position:coords});
    }

    function failure(position)
    {
        $('body').append("<p>Could not find the coords</p>");
    }

</script>

<style>
    #map{
        width:600px; 
        height:400px;
    }
</style>

<!--This is where the map place holder goes-->
<div id="map"></div>

<div id="lat"></div>
<div id="long"></div>


</div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="http://maps.google.com/maps/api/js?sensor=true"></script>

</body>
</html>
