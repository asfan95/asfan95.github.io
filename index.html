<!DOCTYPE html>
<html lang="en">
<head>

  <title>Khan Korp</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="shortcut icon" href="pic/tab_Icon.PNG">

</head>

<body>

<script>
    x=navigator.geolocation;
    x.getCurrentPosition(success,failure);
    function success(position)
    {
        //gets your coordinates
        var mylat = position.coords.latitude;
        var mylong= position.coords.longitude;

        
        $('#lat').html(mylat);
        $('#long').html(mylong);


        //Google-API-ready latitude and longiude string
        var coords= new google.maps.LatLng(mylat,mylong);

        //setts up our google map
        var mapOptions =
        {   //zoom goes up to 20ish, ROADMAP can switch to Sattile
            zoom: 16,
            center: coords,
            mapTypeId: google.maps.mapTypeId.ROADMAP
        }

        //create the map
        var map = new google.maps.Map(document.getElementById("map"),mapOptions);
    }
    function failure(position)
    {
        $('#lat').html("<p>Could not find the coords</p>");
    }

</script>

<div id="lat"></div>
<div id="long"></div>

<!--This is where the map place holder goes-->
<div id="map" class="col-xs-12" style:"width:100%; height:auto;"></div>

<script src="js/jquery-1.11.3.min.js"></script>
<script src="js/bootstrap.min.js"></script>

</body>
</html>
